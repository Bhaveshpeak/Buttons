<style>
    .subscribe-button {
        background-color: rgb(212, 31, 31);
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin: 10px;
        transition: opacity 0.5s, background-color 0.5s, box-shadow 0.5s;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.6;
        box-shadow: 2.5px 4px 5px rgba(0, 0, 0, 0.3);
    }

    .subscribe-button:active {
        opacity:0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(12, 12, 209);
        border-color: rgb(86, 86, 255);
        border-style: solid;
        border-width: 1px;
        height: 35px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.5s, color 0.5s, box-shadow 0.5s;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        vertical-align: top;
    }

    .join-button:hover {
        background-color: rgb(86, 86, 255);
        color: white;
        box-shadow: 2.5px 4px 5px rgba(0, 0, 0, 0.3);
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        height: 35px;
        width: 72px;
        border-radius: 35px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        margin: 10px;
        transition: background-color 0.5s, opacity 0.1s, box-shadow 0.5s;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        vertical-align: top;

    }

    .tweet-button:hover {
        background-color: rgb(0, 0, 0);
        box-shadow: 2.5px 4px 5px rgba(0, 0, 0, 0.3);
    }

    .tweet-button:active {
        opacity: 0.7;
    }

</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
